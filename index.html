<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/style.css" />
		<script defer src="./js/index.js"></script>
		<title>Todo List</title>
	</head>
	<body>
		<main>
			<nav>
				<h1>Todo App</h1>
			</nav>
			<section>
				<div class="form-container">
					<form action="" id="form">
						<input required type="text" id="title" placeholder="Title" />
						<input
							required
							type="text"
							id="description"
							placeholder="Description"
						/>
						<input required type="date" id="date" placeholder="dueDate" />
						<input required type="text" id="priority" placeholder="priority" />
						<input type="checkbox" name="checklist" id="checklist" />
						<input type="submit" value="Add Todo" />
					</form>
				</div>
				<div class="todo-list"></div>
			</section>
		</main>
	</body>
</html>
